<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../web3/v1.0.0-beta.34/web3.min.js"></script>
</head>
<body>

  <h1>Get Default Address</h1>
  <div><button id="check" onclick="check()">Check</button></div>


  <p>Result</p>
  <span id="result"></span>

  <script>
    var web3js;

    window.addEventListener('load', function() {

      // Web3 が Ethereum 対応ブラウザ（Mist や MetaMask）によってインジェクトされているかどうかをチェックします。
      // if (typeof web3 !== 'undefined') {
      if (typeof ethereumProvider !== 'undefined') {
        // Mist または MetaMask のプロバイダを使用して Web3 を初期化します。
        // web3js = new Web3(web3.currentProvider);
        web3.js = new Web3(ethereumProvider);
      } else {
        // Mist や MetaMask 等の Ethereum 対応ブラウザを使用していない場合の初期化です。
        // 必要に応じて、ローカルノードやホスティングしているノード等を使用します。
        // 以下の例では infura.io をプロバイダとして使用し、Web3 を初期化しています。
        web3js = new Web3('wss://mainnet.infura.io/ws');
      }
      console.log(web3js.version);
    });

    function check() {
      console.log(web3.eth.defaultAccount);
      document.getElementById('result').innerText = web3.eth.defaultAccount;
    }

  </script>

</body>
</html>
