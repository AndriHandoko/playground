<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../web3/v1.0.0-beta.34/web3.min.js"></script>
</head>
<body>

  <h1>Get Default Address</h1>
  <div><button id="check" onclick="check()">Check</button></div>


  <p>Result</p>
  <span id="result"></span>

  <script>
    var web3;
    window.onload = function() {
      console.log(Web3.version);
      web3 = new Web3(Web3.currentProvider || 'wss://mainnet.infura.io/ws');
    }

    function check() {
      console.log(web3.eth.defaultAccount);
      document.getElementById('result').innerText = web3.eth.defaultAccount;
    }

  </script>

</body>
</html>
